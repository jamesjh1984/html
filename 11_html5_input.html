<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_html5_input</title>
</head>

<body>

<form action="" oninput="x.value=parseInt(a.value)">

    <p>select color: </p>
    <input type="color">


    <br><br><br>


    <p>select time: </p>
    <input type="time">


    <br><br><br>


    <p>select week: </p>
    <input type="week">


    <br><br><br>


    <p>select date: </p>
    <input type="date">


    <br><br><br>


    <p>select datetime: </p>
    <input type="datetime">


    <br><br><br>


    <p>select datetime-local: </p>
    <input type="datetime-local">


    <br><br><br>


    <p>month: </p>
    <input type="month">


    <br><br><br>


    <p>input number (1-10): </p>
    <input type="number" min="1" max="10">


    <br><br><br>


    <p>input range (1-10): </p>
    <input type="range" id="a" min="1" max="10">
    <output name="x" for="a"></output>

    <br><br><br>


    <p>email: </p>
    <input type="email">



    <br><br><br>


    <p>search Google: </p>
    <input type="search">



    <br><br><br>


    <p>url: (提交表单时，会自动验证 url 域的值)</p>
    <input type="url">





    <br><br><br>


    <input type="submit">

</form>


</body>
</html>
