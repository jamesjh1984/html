<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_html5_dragdrop</title>

    <style type="text/css">
        #div0, #div1, #div2 {width: 200px;height: 200px;padding: 10px;border: 1px solid #aaaaaa;}
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

<p>1. 拖动Apple图片到框中：</p>
<div id="div0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<img loading="lazy" id="apple1" src="img/apple.png" alt="Apple" draggable="true" ondragstart="drag(event)" width="200" height="200">



<br/>
<hr/>
<br/>



<p>2. 互相拖动：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img loading="lazy" id="apple2" src="img/apple.png" alt="Apple" draggable="true" ondragstart="drag(event)" width="200" height="200"></div>
<br/>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>




</body>
</html>
