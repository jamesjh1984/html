<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_html_script</title>


</head>
<body>

<script>
    document.writeln("Hello World!")
</script>
<!-- 只有在浏览器不支持脚本或禁用脚本时，才会显示<noscript>的内容 -->
<noscript>Sorry, your browser does not support JavaScript!</noscript>



<hr/>


<p id="demo1">JavaScript可以触发事件，就像按钮点击</p>
<script>
function myFunction1() {
    document.getElementById("demo1").innerHTML="Hello JavaScript";
}
</script>
<button type="button" onclick="myFunction1()">Click Me</button>


<hr/>


<p id="demo2">JavaScript可以改变HTML元素的样式</p>
<script>
function myFunction2() {
    x=document.getElementById("demo2");
    x.style.color="#ff0000";
}
</script>
<button type="button" onclick="myFunction2()">Click Me</button>

</body>
</html>
