<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_html_form</title>

    <!-- 定时刷新当前页面 -->
<!--    <meta http-equiv="refresh" content="3">-->

</head>
<body>

    <h2>Old component</h2>

    <form action="success.html" name="userinfo" method="get">

        Username: <input type="text" name="username"><br/>
        Password: <input type="password" name="password"><br/><br/>

        Choose your gender: <br/>
        <input type="radio" name="gender" value="male">Male<br/>
        <input type="radio" name="gender" value="female">Female<br/><br/>

        Choose your favorite car: <br/>
        <input type="checkbox" name="car" value="BMW">BMW<br/>
        <input type="checkbox" name="car" value="Benz">Benz<br/>
        <input type="checkbox" name="car" value="Audi">Audi<br/><br/>

        Choose your favorite car: <br/>
        <select name="cars" id="">
            <option value="BMW">BMW</option>
            <option value="Benz">Benz</option>
            <option value="Audi">Audi</option>
            <option value="Volvo">Volvo</option>
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
        </select><br/><br/>

        Type your personal description: <br/>
        <textarea name="" id="" cols="50" rows="5"></textarea><br/><br/>

        <input type="button" value="Hello World!"><br/><br/>

        <input type="submit" name="submit"><br/><br/>

    </form>


    <hr/>

    <h2>New component</h2>

    <form action="success.html" name="userinfo" method="get" oninput="x.value=parseInt(a.value)+parseInt(b.value)">

        Choose your favorite car: <br/>
        <input list="car_list" name="cars">
        <datalist id="car_list">
            <option value="BMW"></option>
            <option value="Benz"></option>
            <option value="Audi"></option>
            <option value="Volvo"></option>
            <option value="Honda"></option>
            <option value="Toyota"></option>
        </datalist>
        <br/><br/><br/><br/>


        Choose your energy: <br/>
        0<input type="range" id="a" value="100">100 <br/>
        + <br/>
        0<input type="range" id="b" value="100">100 <br/>
        <output name="x" for="a b"></output>
        <br/><br/>


        <input type="submit" name="submit"><br/><br/>


    </form>

</body>
</html>
